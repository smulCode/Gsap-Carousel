<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/Draggable.min.js"></script>
    <title>gsap carousel</title>
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div class="invisible-dragcontainer" id="draggable-container">
      <div class="carousel-container" id="carousel">
        <div class="blur"></div>
        <ul class="carousel-track" id="track" >
          <li class="carousel-slide current-slide" ></li>
          <li class="carousel-slide"  ></li>
          <li class="carousel-slide" ></li>
        </ul>
      </div>
    </div>

    
    <div class="carousel-nav">
      <button class="carousel-indicator current-slide"></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>

  
    </div>


    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
