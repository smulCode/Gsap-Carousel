<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/Draggable.min.js"></script>
    <title>gsap carousel</title>
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div class="invisible-dragcontainer">
      <div class="carousel-container" id="carousel-container">
        <ul class="carousel-list" id="slide">
          <li class="carousel-items current-slide" >1</li>
          <li class="carousel-items" >2</li>
          <li class="carousel-items" >3</li>
        </ul>
      </div>
    </div>
    <nav class="slide-navigation">
      <button class="slide-indicator current-indicator">-</button><button class="slide-indicator">-</button><button class="slide-indicator">-</button>
    </nav>
    </div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
