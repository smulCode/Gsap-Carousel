<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>gsap carousel</title>
  </head>
  <body>

    <div id="output">
      <ul>
        <li><span id="value"></span></li>
      </ul>
    </div>
    <div class="main-container" id="main-container">
      <div class="invisible-dragcontainer" id="draggable-container">
      <div class="carousel-container" id="carousel">
        <button class="carousel-button carousel-button--left is-hidden">
          <i class="fas fa-angle-left fa-2x"></i></button>
        <ul class="carousel-track" id="track" >
          <li class="carousel-slide current-slide" ></li>
          <li class="carousel-slide"  ></li>
          <li class="carousel-slide" ></li>
        </ul>
      </div>
      <button class="carousel-button carousel-button--right">
        <i class="fas fa-angle-right fa-2x"></i> </button>
    </div>

    
    <div class="carousel-nav">
      <button class="carousel-indicator current-slide active" ></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>

  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"></script>
    
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
